<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Instagram Bootstrap template</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"/>
		<script src="https://kit.fontawesome.com/92eae05570.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand" href="https://www.instagram.com">
						<i class="fa-brands fa-instagram" style="font-size: 40px"></i>
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzFj87v7cdZAMuQzMol5zsNpdwU87kaGE270YOjLf8vIklU9dfvQnZ_yKE5AiLvgttPA&usqp=CAU"
							alt=""
							width="120"
							height="50"
							class="d-inline-block img-fluid align-text-top"/>
					</a>

					<div class="navbar-bar d-flex">
						<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#MODALUNO">Crear POST nuevo!</button>
						<div class="btn-group ms-2">
							<button
								class="btn btn-secondary dropdown-toggle"
								type="button"
								id="dropdownMenuButton1"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								<i class="fa-solid fa-gear"></i>
							</button>
							<ul class="dropdown-menu dropdown-menu-lg-end " aria-labelledby="dropdownMenuButton1">
								<li><a class="dropdown-item" href="#">Perfil</a></li>
								<li><a class="dropdown-item" href="#">Privacidad</a></li>
								<li><a class="dropdown-item" href="#">Asistencia y soporte</a></li>
								<li><a class="dropdown-item" href="#">Configuración</a></li>
								<li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
							</ul>
						</div>


						<!-- MODALUNO -->

						<div class="modal fade" id="MODALUNO" tabindex="-1" aria-labelledby="MODALUNOLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Nuevo Post:</h5>

										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<h5 class="modal-title" id="exampleModalLabel">Comentarios</h5>
										<textarea class="w-100 text-muted"> Añade los comentarios del post... </textarea>
									    <i class="fa-solid fa-camera mx-3 my-2"></i>
                                        <i class="fa-solid fa-location-dot"></i>
                                    </div>
									<div class="modal-footer">
										<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
										<button type="button" class="btn btn-success">Publicar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>


			<!-- PILLS -->

			<ul class="nav nav-pills mb-3 justify-content-center mt-5" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<button
						class="nav-link active"
						id="pills-home-tab"
						data-bs-toggle="pill"
						data-bs-target="#pills-home"
						type="button"
						role="tab"
						aria-controls="pills-home"
						aria-selected="true">
                    <i class="fa-regular fa-calendar-days"></i>
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button
						class="nav-link"
						id="pills-profile-tab"
						data-bs-toggle="pill"
						data-bs-target="#pills-profile"
						type="button"
						role="tab"
						aria-controls="pills-profile"
						aria-selected="false">
						<i class="fa-solid fa-square"></i>
					</button>
				</li>
			</ul>


			<!-- CUADROS DE CARDS cuadrÍcula -->

			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
					<div class="card-group">
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.pzvZPKKgpH18ELfDZAF9IQAAAA?pid=ImgDet&w=180&h=180&c=7" class="card-img-top" alt="..." />
						</div>
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.TD5vTNbgjr4KR2roRKwtCwHaHa?pid=ImgDet&w=180&h=180&c=7" class="card-img-top" alt="..." />
						</div>
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.kL70r5iyXIborA74EVzxpQAAAA?pid=ImgDet&w=180&h=180&c=7" class="card-img-top" alt="..." />
						</div>
					</div>
					<div class="card-group">
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.k7cVLu8SK2eJS7dTrVrw6AAAAA?pid=ImgDet&w=180&h=180&c=7" class="card-img-top" alt="..." />
						</div>
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.hXDtN7tI-QJbVSvDHChQawHaF6?pid=ImgDet&w=191.48936170212767&h=180&c=7" class="card-img-top" alt="..." />
						</div>
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.a1c7q3jLonBs06DQPp8MuAHaHg?pid=ImgDet&w=177.58713136729222&h=180&c=7" class="card-img-top" alt="..." />
						</div>
					</div>

					<div class="card-group">
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.WOVGmyaRUAeminsHv46iUQHaHa?pid=ImgDet&w=180&h=180&c=7" class="card-img-top" alt="..." />
						</div>
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.R6gI5ba7iC5vkKibw8yqowHaFa?pid=ImgDet&w=246.5753424657534&h=180&c=7" class="card-img-top" alt="..." />
						</div>
						<div class="card">
							<img src="https://th.bing.com/th/id/OIP.zLbZTyhWiA-3Ro4udFMzbwAAAA?pid=ImgDet&w=150&h=150&c=7" class="card-img-top" alt="..." />
						</div>
					</div>
				</div>


				<!-- CUADROS DE CARDS columna -->

				<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
					<div class="d-flex flex-column">
						<div class="card my-4 mx-auto" style="width: 25rem">
							<div class="d-flex justify-content-between align-items-center">
								<h5 class="card-title ms-3">Título</h5>

								<h6 class="me-3">1/3</h6>
							</div>
							<img src="https://th.bing.com/th/id/OIP.JkUJfbJ82FYFyyO6pHit9gHaGy?pid=ImgDet&w=196.4&h=180&c=7" class="card-img-top" alt="..." />

							<div class="card-body">
								<p class="card-text"><strong> 1k Likes </strong></p>

								<p class="card-text">
									Pie de foto.
								</p>
								<p class="card-text d-inline-block">Comentarios:</p>
							</div>
						</div>

						<div class="card my-4 mx-auto" style="width: 25rem">
							<div class="d-flex justify-content-between align-items-center">
								<h5 class="card-title ms-3">Título</h5>

								<h6 class="me-3">2/3</h6>
							</div>
							<img src="https://th.bing.com/th/id/OIP.UrrtraoMLi8PwM6BE1FH8QHaFS?pid=ImgDet&w=180&h=180&c=7" class="card-img-top" alt="..." />

							<div class="card-body">
								<p class="card-text"><strong> 2k Likes </strong></p>

								<p class="card-text">
									Pie de foto.
								</p>
								<p class="card-text d-inline-block">Comentarios:</p>
							</div>
						</div>

						<div class="card my-4 mx-auto" style="width: 25rem">
							<div class="d-flex justify-content-between align-items-center">
								<h5 class="card-title ms-3">Título</h5>

								<h6 class="me-3">3/3</h6>
							</div>
							<img src="https://www.irishmotorbikeshow.com/2017/wp-content/uploads/2021/03/vespa-gts-super-300-hpe-yellow-zoom-2-1024x1024.png" class="card-img-top" alt="..." />

							<div class="card-body">
								<p class="card-text"><strong> 3k Likes </strong></p>

								<p class="card-text">
									Pie de foto.
								</p>
								<p class="card-text d-inline-block">Comentarios:</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- SCRIPTS DE BOOTSTRAP.JS -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
